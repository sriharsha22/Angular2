<div class="row">
  <div class="col-xs-12">
    <img src="{{selectedRecipe?.imagePath}}" class="img-responsive" style="style= height: 50px;" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe?.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onAddToShoppingList()">To Shopping List</button>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <p>{{selectedRecipe?.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" *ngFor="let item of selectedRecipe?.ingredients">
    {{item.name}} {{item.amount}}
  </div>
</div>
